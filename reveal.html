<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Surprise for Bhaiya üéÅ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  :root{
    --glass: rgba(255,255,255,0.10);
    --stroke: rgba(255,255,255,0.20);
    --accent:#ffd166;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh; overflow:hidden; color:#fff;
    font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1000px 700px at 15% 85%, #1b2a49, #0c1220 60%),
                radial-gradient(1200px 900px at 90% 10%, #2a1b3d, #0c1220 70%);
  }

  /* animated aurora layer */
  .aurora{
    position:fixed; inset:-30vmax; z-index:-1; filter: blur(80px) saturate(140%);
    background: conic-gradient(from 0deg, #ff6b6b, #ffd166, #06d6a0, #4cc9f0, #b5179e, #ff6b6b);
    opacity:.22; animation: rotate 26s linear infinite alternate;
  }
  @keyframes rotate{ to{ transform: rotate(360deg) scale(1.08) } }

  .stage{ min-height:100vh; display:grid; place-items:center; padding:20px }

  .frame{
    width:min(94vw,1100px);
    background:var(--glass); border:1px solid var(--stroke);
    border-radius:24px; padding:26px;
    box-shadow:0 20px 80px rgba(0,0,0,.6);
    display:grid; gap:22px; grid-template-columns:1fr;
  }
  @media(min-width:960px){
    .frame{ grid-template-columns: 440px 1fr; align-items:center; }
  }

  /* left: photo + neon ring + embers */
  .medallion{ position:relative; width:min(70vw,360px); aspect-ratio:1/1; margin-inline:auto; }
  .ring, .ring2{
    position:absolute; inset:-10%; border-radius:50%; pointer-events:none;
    background: conic-gradient(from 0deg, rgba(255,139,148,.28), rgba(255,209,102,.28), rgba(76,201,240,.28), rgba(255,139,148,.28));
    filter: blur(16px);
    animation: pulse 3.6s ease-in-out infinite;
  }
  .ring2{ inset:-18%; filter: blur(28px); opacity:.55; animation-duration: 5s; }
  @keyframes pulse{ 0%{transform:scale(.96)} 50%{transform:scale(1.06)} 100%{transform:scale(.96)} }

  .photo{
    position:relative; z-index:2; width:100%; height:100%; border-radius:50%; object-fit:cover;
    border:7px solid rgba(255,255,255,.12);
    box-shadow:0 28px 80px rgba(0,0,0,.6);
    transition: transform .35s ease;
    animation: slowfloat 7s ease-in-out infinite;
  }
  @keyframes slowfloat{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-10px) } }

  .ember{ position:absolute; width:10px; height:10px; border-radius:50%; filter: blur(7px); pointer-events:none; z-index:3; }

  /* right: heading + typewriter quote + mini chips */
  .script{ font-family:"Great Vibes",cursive; font-size: clamp(38px, 6vw, 68px); color:var(--accent); text-shadow:0 16px 28px rgba(0,0,0,.55) }
  .sub{ font-weight:800; letter-spacing:.4px; color:#d6e4ff; margin-top:4px }
  .quote{ margin-top:14px; min-height:220px; font-size:18px; line-height:1.8; color:#eaf2ff; white-space:pre-line }
  .chips{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px }
  .chip{ padding:8px 12px; border-radius:999px; border:1px solid var(--stroke); background:rgba(255,255,255,.06) }

  .row{ margin-top:16px; display:flex; gap:12px; flex-wrap:wrap }
  .btn{
    border:0; cursor:pointer; font-weight:800; letter-spacing:.4px;
    padding:12px 20px; border-radius:999px; color:#0c182b;
    background:linear-gradient(90deg,#ffd166,#ff6b6b);
    box-shadow:0 16px 40px rgba(0,0,0,.35);
    transition: transform .25s ease, filter .25s ease;
  }
  .btn:hover{ transform:translateY(-6px) scale(1.03) }
  .btn.ghost{ background:transparent; color:#eaf4ff; border:1px solid var(--stroke); box-shadow:none }

  /* emoji fountain particles */
  .emoji{
    position:fixed; font-size:22px; pointer-events:none; opacity:.95; z-index:5; will-change: transform, opacity;
    text-shadow:0 2px 10px rgba(0,0,0,.45);
  }

  /* confetti canvas */
  canvas#confetti{ position:fixed; inset:0; z-index:4; pointer-events:none }
</style>
</head>
<body>
<div class="aurora"></div>
<canvas id="confetti"></canvas>

<main class="stage">
  <section class="frame" id="frame">
    <div class="medallion" id="medallion">
      <span class="ring"></span><span class="ring2"></span>
      <img src="harshrishi.jpg" alt="Harshrishi" class="photo" id="photo">
      <!-- embers injected by JS -->
    </div>

    <div>
      <div class="script">To Bhaiya, with love üíõ</div>
      <div class="sub">It‚Äôs your day, king! üëë</div>

      <div class="quote" id="quote"></div>

      <div class="chips">
        <span class="chip">üéÇ Extra cake</span>
        <span class="chip">üéâ Big smiles</span>
        <span class="chip">üöÄ Bigger dreams</span>
        <span class="chip">üíô Brothers forever</span>
      </div>

      <div class="row">
        <button class="btn" id="confettiBtn">Confetti Boom üéÜ</button>
        <button class="btn ghost" onclick="location.href='index.html'">Back ‚Ü©Ô∏è</button>
      </div>
    </div>
  </section>
</main>

<script>
/* 1) Typewriter birthday message */
const message = `Happy Birthday, Bhaiya! ü•≥

Aaj ke din tumhara har pal meetha ho jaise cake üç∞,
har wish poori ho jaise magic ‚ú®,
aur aage ka saal ho full of wins & happiness. üíô
Stay kind, stay unstoppable. We love you!`;

const q = document.getElementById('quote');
let i=0;
(function type(){
  if(i < message.length){
    q.textContent += message.charAt(i);
    i++;
    const ch = message.charAt(i-1);
    const delay = (ch==='.' || ch==='!' || ch==='\n') ? 90 : 26;
    setTimeout(type, delay);
  }
})();

/* 2) Neon embers around the photo */
(function embers(){
  const wrap = document.getElementById('medallion');
  for(let i=0;i<30;i++){
    const e = document.createElement('div');
    e.className='ember';
    const size = 6 + Math.random()*16;
    e.style.width = size+'px'; e.style.height=size+'px';
    const r = (wrap.clientWidth/2) + 35 + Math.random()*40;
    const a = Math.random()*Math.PI*2;
    const x = wrap.clientWidth/2 + Math.cos(a)*r;
    const y = wrap.clientHeight/2 + Math.sin(a)*r;
    e.style.left = x+'px'; e.style.top = y+'px';
    e.style.background = `radial-gradient(circle at 40% 30%, rgba(255,255,255,.95), rgba(${255},${100+Math.floor(Math.random()*120)},0,.95) 40%, rgba(0,0,0,0) 70%)`;
    wrap.appendChild(e);
    const dur = 1600 + Math.random()*1800;
    e.animate([{transform:'translate(-50%,-50%) scale(.6)',opacity:.95},
               {transform:'translate(-50%,-70%) scale(1.1)',opacity:.15}],
               {duration:dur,iterations:Infinity,direction:'alternate',easing:'ease-in-out',delay:Math.random()*900});
  }
})();

/* 3) Emoji fountain (ambient) */
(function emojis(){
  const EM = ["üéà","üéâ","‚ú®","üíô","üéÅ","ü•≥","‚≠ê"];
  function shoot(){
    const el = document.createElement('div');
    el.className='emoji'; el.textContent=EM[Math.floor(Math.random()*EM.length)];
    const size = 18 + Math.random()*22; el.style.fontSize=size+'px';
    const baseX = window.innerWidth*0.5 + (Math.random()*160-80);
    const baseY = window.innerHeight*0.8;
    el.style.left = baseX+'px'; el.style.top = baseY+'px';
    document.body.appendChild(el);
    const dx = (Math.random()*2-1)*220;
    const dy =  - (220 + Math.random()*220);
    const dur = 1600 + Math.random()*1200;
    el.animate([{transform:'translate(0,0) scale(1)',opacity:1},
                {transform:`translate(${dx}px, ${dy}px) scale(.6)`,opacity:0}],
               {duration:dur,easing:'cubic-bezier(.2,.8,.2,1)'});
    setTimeout(()=>el.remove(), dur+50);
  }
  setInterval(shoot, 450);
})();

/* 4) Confetti (tiny canvas engine) */
(function(){
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let W,H,parts=[],running=false;
  function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight }
  addEventListener('resize',resize); resize();

  function burst(x=W/2,y=H*0.35,n=180){
    for(let i=0;i<n;i++){
      const angle = Math.random()*Math.PI*2;
      const speed = 2 + Math.random()*5;
      parts.push({
        x,y, vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed - 2,
        g: 0.05 + Math.random()*0.08, w: 4+Math.random()*5, h: 8+Math.random()*10,
        rot: Math.random()*Math.PI, vr: (Math.random()-.5)*0.3,
        color: `hsl(${Math.floor(Math.random()*360)},90%,60%)`, life: 140+Math.random()*60
      });
    }
    running=true; loop();
  }

  function loop(){
    if(!running) return;
    ctx.clearRect(0,0,W,H);
    for(let i=parts.length-1;i>=0;i--){
      const p=parts[i];
      p.vy += p.g; p.x += p.vx; p.y += p.vy; p.rot += p.vr; p.life--;
      ctx.save();
      ctx.translate(p.x,p.y); ctx.rotate(p.rot);
      ctx.fillStyle=p.color; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
      ctx.restore();
      if(p.life<=0 || p.y>H+40) parts.splice(i,1);
    }
    if(parts.length){ requestAnimationFrame(loop); } else { running=false; }
  }

  document.getElementById('confettiBtn').addEventListener('click', ()=>burst());
  // auto burst once after typewriter starts
  setTimeout(()=>burst(), 1200);
})();

/* 5) Subtle tilt on photo */
(function(){
  const img = document.getElementById('photo');
  document.getElementById('medallion').addEventListener('mousemove',(e)=>{
    const r = img.getBoundingClientRect();
    const x = (e.clientX - r.left)/r.width - 0.5;
    const y = (e.clientY - r.top)/r.height - 0.5;
    img.style.transform = `translate(${x*12}px, ${y*12}px)`;
  });
  document.getElementById('medallion').addEventListener('mouseleave',()=> img.style.transform='');
})();
</script>
</body>
</html>
