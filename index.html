<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Happy Birthday, Bhaiya üéâ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  :root{
    --glass: rgba(255,255,255,0.12);
    --stroke: rgba(255,255,255,0.25);
    --accent1:#ff6b6b; --accent2:#ffd166; --accent3:#06d6a0; --accent4:#4cc9f0;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh; overflow:hidden; color:#fff;
    font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(1200px 800px at 20% 20%, #1f2240, #0e1420 60%),
                radial-gradient(1000px 700px at 80% 80%, #1b2a4a, #0e1420 70%);
  }
  /* animated bg gradient film */
  .bgfilm{
    position:fixed; inset:-20vmax; z-index:-1; filter: blur(70px) saturate(120%);
    background: conic-gradient(from 0deg, #ff8fab, #ffd166, #80ffdb, #72efdd, #9d4edd, #ff8fab);
    animation: spin 30s linear infinite alternate;
    opacity:.22;
  }
  @keyframes spin{ to{ transform: rotate(360deg) scale(1.1);} }

  /* floating emoji particles (container is body via JS) */
  .particle{
    position:fixed; font-size:18px; pointer-events:none; opacity:.95; will-change: transform, opacity;
    text-shadow:0 2px 10px rgba(0,0,0,.45);
  }

  /* center grid */
  .stage{
    min-height:100vh; width:100%;
    display:grid; place-items:center; padding:22px;
  }

  .card{
    width:min(92vw, 980px);
    display:grid; gap:26px;
    grid-template-columns: 1fr;
    background:var(--glass); backdrop-filter: blur(14px) saturate(130%);
    border:1px solid var(--stroke);
    border-radius:22px; padding:26px;
    box-shadow:0 20px 70px rgba(0,0,0,.55);
    transform-style: preserve-3d;
    animation: float 6s ease-in-out infinite;
  }
  @media(min-width:900px){
    .card{ grid-template-columns: 420px 1fr; align-items:center; }
  }
  @keyframes float{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

  /* left: photo medallion */
  .photoWrap{
    position:relative; display:grid; place-items:center;
    aspect-ratio:1/1; width:min(68vw,380px); margin-inline:auto;
  }
  .ring, .ring2{
    position:absolute; inset:-8%; border-radius:50%; z-index:0; pointer-events:none;
    background: conic-gradient(from 0deg, rgba(255,107,107,.28), rgba(255,209,102,.28), rgba(76,201,240,.28), rgba(255,107,107,.28));
    filter: blur(18px);
    animation: ringPulse 3.6s ease-in-out infinite;
  }
  .ring2{ inset:-14%; filter: blur(28px); opacity:.6; animation-duration: 5s; }
  @keyframes ringPulse{ 0%{transform:scale(.95)} 50%{transform:scale(1.05)} 100%{transform:scale(.95)} }

  .photo{
    position:relative; z-index:2;
    width:100%; height:100%; border-radius:50%; object-fit:cover;
    border:6px solid rgba(255,255,255,.15);
    box-shadow:0 25px 70px rgba(0,0,0,.6);
    transition: transform .35s ease, filter .35s ease;
  }
  .glowDot{
    position:absolute; width:22px; height:22px; border-radius:50%; z-index:3;
    background: radial-gradient(circle, #fff, #ffd166 40%, transparent 70%);
    filter: blur(3px); top:8%; left:12%; animation: twinkle 2.2s ease-in-out infinite;
  }
  @keyframes twinkle{ 0%,100%{ transform:scale(.9); opacity:.8 } 50%{ transform:scale(1.25); opacity:1 } }

  /* right: titles & cta */
  .heading{
    font-family:"Great Vibes",cursive; font-size: clamp(36px, 5vw, 64px);
    color:#ffd166; text-shadow:0 12px 28px rgba(0,0,0,.55);
  }
  .sub{ font-weight:700; letter-spacing:.4px; margin-top:4px; color:#d6e4ff }
  .copy{ margin-top:12px; line-height:1.7; color:#e6f1ff; opacity:.95; max-width:60ch }

  .ctaRow{ margin-top:18px; display:flex; gap:12px; flex-wrap:wrap }
  .btn{
    border:0; cursor:pointer; font-weight:800; letter-spacing:.4px;
    padding:12px 20px; border-radius:999px; color:#0c1a2b;
    background:linear-gradient(90deg,var(--accent2),var(--accent1));
    box-shadow:0 16px 40px rgba(0,0,0,.35);
    transition: transform .25s ease, filter .25s ease;
  }
  .btn:hover{ transform:translateY(-6px) scale(1.03) }
  .btn.ghost{
    background:transparent; color:#eaf4ff; border:1px solid var(--stroke);
    box-shadow:none;
  }

  /* tilt helpers */
  .tilt{ perspective:1000px }
</style>
</head>
<body>
<div class="bgfilm"></div>

<main class="stage">
  <section class="card tilt" id="tiltCard" aria-label="Birthday card for Harshrishi">
    <div class="photoWrap" id="photoWrap">
      <span class="ring"></span><span class="ring2"></span><span class="glowDot"></span>
      <img src="harshrishi.jpg" alt="Harshrishi" class="photo" id="photo">
    </div>

    <div>
      <h1 class="heading">Happy Birthday, Bhaiya! üéÇ</h1>
      <div class="sub">Bhaiya, you‚Äôre a whole vibe ‚Äî today we celebrate YOU. ü•≥</div>
      <p class="copy">
        May your year be packed with crazy wins, big smiles, and the kind of moments
        you‚Äôll never forget. Aaj ke din sirf khushiyaan ‚Äî cake, laughter and lots of love! üíô
      </p>

      <div class="ctaRow">
        <button class="btn" onclick="location.href='reveal.html'">Reveal the Surprise üéÅ</button>
        <button class="btn ghost" id="sparkBtn">Sparkles ‚ú®</button>
      </div>
    </div>
  </section>
</main>

<script>
/* 1) Emoji / balloon particles */
(function(){
  const EMOJIS = ["üéà","üéâ","üéÇ","‚ú®","üíô","ü•≥","üéÅ","‚≠ê"];
  function spawn(){
    const el = document.createElement('div');
    el.className = 'particle';
    el.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];
    const size = 16 + Math.random()*22;
    el.style.fontSize = size + 'px';
    const startX = Math.random() * window.innerWidth;
    el.style.left = startX + 'px';
    el.style.top = window.innerHeight + 'px';
    document.body.appendChild(el);
    const dur = 6000 + Math.random()*7000;
    const rot = (Math.random()>.5?1:-1)*(180+Math.random()*540);
    el.animate([
      { transform:'translateY(0) rotate(0deg)', opacity:.98 },
      { transform:`translateY(-${window.innerHeight+160}px) rotate(${rot}deg)`, opacity:.05 }
    ], { duration: dur, easing:'linear' });
    setTimeout(()=>el.remove(), dur+200);
  }
  setInterval(spawn, 380);
})();

/* 2) 3D tilt on mouse */
(function(){
  const card = document.getElementById('tiltCard');
  const photo = document.getElementById('photo');
  card.addEventListener('mousemove', (e)=>{
    const r = card.getBoundingClientRect();
    const x = (e.clientX - r.left)/r.width - 0.5;
    const y = (e.clientY - r.top)/r.height - 0.5;
    card.style.transform = `rotateX(${ -y * 6 }deg) rotateY(${ x * 8 }deg)`;
    photo.style.transform = `translate(${x*10}px, ${y*10}px) scale(1.02)`;
  });
  card.addEventListener('mouseleave', ()=>{
    card.style.transform = ''; photo.style.transform='';
  });
})();

/* 3) Sparkle burst button */
document.getElementById('sparkBtn').addEventListener('click', ()=>{
  for(let i=0;i<28;i++){
    const s = document.createElement('div');
    s.className='particle'; s.textContent='‚ú®';
    s.style.left = (window.innerWidth/2 + (Math.random()*160-80)) + 'px';
    s.style.top  = (window.innerHeight/2 + (Math.random()*60-30)) + 'px';
    document.body.appendChild(s);
    const dur = 1200 + Math.random()*800;
    const dx = (Math.random()*2-1)*180;
    const dy = (Math.random()*2-1)*120;
    s.animate([
      { transform:'translate(0,0) scale(1)', opacity:1 },
      { transform:`translate(${dx}px, ${dy}px) scale(.1)`, opacity:0 }
    ], { duration: dur, easing:'cubic-bezier(.2,.8,.2,1)' });
    setTimeout(()=>s.remove(), dur+50);
  }
});
</script>
</body>
</html>
